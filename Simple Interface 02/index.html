<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Interface 02</title>
  </head>
  <body>
    <div class="container">
      <div class="upper">
        <p>
          But, but don't wait too long or somebody else might beat you to the
          bargain.
        </p>
      </div>
      <div class="middle">
        <h2>Reduction in:</h2>
        <p id="demo"></p>

        <script>
          // Set the date we're counting down to
          var countDownDate = new Date().setHours(24, 0, 0, 0);

          // Update the count down every 1 second
          var x = setInterval(function () {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor(
              (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            var minutes = Math.floor(
              (distance % (1000 * 60 * 60)) / (1000 * 60)
            );
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("demo").innerHTML =
              hours + ":" + minutes + ":" + seconds;

            // If the count down is finished, write some text
            if (distance < 0) {
              clearInterval(x);
              document.getElementById("demo").innerHTML = "EXPIRED";
            }
          }, 1000);
        </script>
        <h3>Intel Xeon E5-1650V3</h3>
      </div>
      <div class="button">
        <button type="button">
          <i
            class="fa-solid fa-gavel fa-flip-horizontal"
            style="color: #383838"
          ></i
          >SERVER AUCTION
        </button>
      </div>
    </div>
  </body>
</html>
